<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Worker and Manifest Test</title>
  <!-- Liên kết với manifest.json -->
  <link rel="manifest" href="https://severside-json.github.io/notification/notifications.json">
</head>
<body>
  <h1>Service Worker and Manifest Test</h1>
  <p>This page is for testing Service Worker and Web App Manifest integration.</p>

  <script>
    if ("serviceWorker" in navigator) {
  // Register a service worker hosted at the root of the
  // site using the default scope.
  navigator.serviceWorker.register("./service-worker.js").then(
    (registration) => {
      console.log("Service worker registration succeeded:", registration);
    },
    (error) => {
      console.error(`Service worker registration failed: ${error}`);
    },
  );
} else {
  console.error("Service workers are not supported.");
}

  </script>
</body>
</html>
