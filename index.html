<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Worker and Manifest Test</title>
  <!-- Liên kết với manifest.json -->
  <link rel="manifest" href="https://severside-json.github.io/notification/notifications.json">
</head>
<body>
  <h1>Service Worker and Manifest Test</h1>
  <p>This page is for testing Service Worker and Web App Manifest integration.</p>

  <script>
    if('serviceWorker' in navigator){
        // Register service worker
       navigator.serviceWorkerContainer
      .register('service-worker.js')
      .then(function(reg){
          console.log("SW registration succeeded. Scope is "+reg.scope);
        }).catch(function(err){
          console.error("SW registration failed with error "+err);
        });
      }
  </script>
</body>
</html>
